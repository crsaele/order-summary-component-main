<!DOCTYPE html>
<html lang="en">

<head>
  <!-- tells browser that it will use the characters we are all used to  -->
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- imports favi-con :) -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css main file -->
  <link rel="stylesheet" href="style.css">
  <!-- page title -->
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="img-container">
        <img src="images/illustration-hero.svg" alt="an image" class="banner-img">
      </div>
      <div class="card-details">
        <h1>Order Summary</h1>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="plan-container">
          <img src="images/icon-music.svg" alt="a music icon" class="music-icon">
          <div class="price-container">
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="btn-container">
          <button id="payment-btn">Proceed to Payment</button>
          <button id="cancel-btn">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
